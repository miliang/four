<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-family: '微软雅黑';
        }
        input{
            margin-left: 5px;
            outline: 1px solid salmon;
        }
    </style>
</head>
<body>
<form action="">
    <p>用户名：<input type="text"id="username"></p>
    <p>密码：  <input type="password" id="pwd"></p>
    <p>电话：  <input type="text" id="phone"></p>
    <p>身份证：<input type="text" id="card"></p>
    <p> 邮箱： <input type="text" id="email"></p>
    <input id="bt" type="submit" value="提交">
</form>
<script src="../js/jquery-1.8.2.min.js"></script>
<script>
    $(document).ready(function(){
        $('#bt').click(function () {
//            用户名
            if($('#username').val()==""){
                alert('用户名不能为空');
                return false;
            }
            var user=$("#username").val();
            var reg=/^[a-zA-Z0-9]{9,}$/;
            if(!user.match(reg)){
                alert('格式不正确，请重新输入');
                $('#username').focus();
            }
//            密码
            if($('#pwd').val()==""){
                alert('密码不能为空');
                return false;
            }
            var password=$("#pwd").val();
            var reg=/^[a-zA-Z0-9]{6,}$/;
            if(!user.match(reg)){
                alert('格式不正确，请重新输入');
                $('#username').focus();
            }
//            电话
            if($('#phone').val()==""){
                alert('电话不能为空');
            }
            var phone=$('#phone').val();
            var regPhone=/^1[3|4|5|8][0-9]{4,8}$/;
            if(!phone.match(regPhone)){
                alert('格式不正确，请重新输入');
                $('#phone').focus();
            }
//            身份证
            if($('card').val()==""){
                alert('身份证不能为空');
            }
            var card=$('card').val();
            var regCard=/^[0-9]{17}[a-zA-Z0-9]{1}/;
            if(!card.match(regCard)){
                alert('格式不正确，请重新输入');
                $('#card').focus();
            }
//      邮箱
        if($('#email').val()==""){
                alert('邮箱不能为空');
                return false;
            }
            var email=$("#email").val();
            if(!email.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)){
                alert('格式不正确，请重新输入');
                $('#email').focus();
            }
        })
    })
</script>
</body>
</html>
