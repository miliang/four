<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <script src="vue.js"></script>
    <script>
        var demo = new Vue({
            el:"#demo",
            data:{
                message:"hello world!"
            }
        })
    </script>
</body>
</html>
